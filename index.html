<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashnote プライバシーポリシー</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            margin-top: 30px;
            color: #444;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>プライバシーポリシー</h1>
    <p>最終更新日: 2025年5月7日</p>

    <h2>1. 収集する情報</h2>
    <p>本アプリは以下の情報にアクセスします：</p>
    <ul>
        <li>写真ライブラリ（画像の選択時のみ）</li>
    </ul>

    <h2>2. 情報の使用方法</h2>
    <p>収集した情報は以下の目的でのみ使用されます：</p>
    <ul>
        <li>フラッシュカードの作成</li>
        <li>アプリの機能提供</li>
    </ul>

    <h2>3. 情報の保存</h2>
    <p>すべてのデータはデバイス内に保存され、外部サーバーには送信されません。</p>

    <h2>4. データの共有</h2>
    <p>本アプリは、収集した情報を第三者と共有することはありません。</p>

    <h2>5. プライバシーポリシーの変更</h2>
    <p>本プライバシーポリシーは、必要に応じて更新される場合があります。</p>
</body>
</html>
